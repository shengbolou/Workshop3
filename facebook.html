<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/facebook.css" media="screen" title="no title">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- This code is only active when viewing the site on mobile. We will not
      cover responsive design, but we'll leave this in, as it's part of the
      example code.-->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- Use a "home" glyphicon as a logo. -->
      <a class="navbar-brand" href="#">
        <!-- This is how you display a glyphicon. -->
        <span class="glyphicon glyphicon-home"></span>
      </a>
    </div>
    <!-- On mobile, this div is hidden by default. The user hits the button
    in the `navbar-header` to see the content of the div.
    On desktop, this div is visible all of the time. -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <form class="navbar-form navbar-left" role="search">
          <!-- Left-aligned items. -->
          <div class="input-group">
            <input type="text" class="form-control fb-search" placeholder="Search Facebook">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </form>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <div class="btn-toolbar pull-right" role="toolbar">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default navbar-btn">
              John
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default navbar-btn">
              Home
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-user"></span>
              <span class="badge">5</span>
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-comment"></span>
              <span class="badge">1</span>
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-globe"></span>
              <span class="badge">3</span>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-lock"></span>
            </button>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default dropdown-toggle navbar-btn"
              data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Log out...</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </ul>
</div><!-- /.navbar-collapse -->
</div><!-- /.container -->
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-2">
      Left Sidebar
    </div>

    <div class="col-md-7">
      Main feed
      <div class="" style="height: 9999px">

      </div>
    </div>

    <div class="col-md-3">
      Right sidebar
    </div>
  </div>
</div>

<div class="chat-popup">
  chat popup
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
